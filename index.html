      const whPosition = [lnglatToRadian(whLng), lnglatToRadian(whLat), shPosition[2]]
      return whPosition
    }

    function createTetrahedron(earth) {
      const preUpdateEvalString = `
                if (typeof p.dAngle === 'undefined') p.dAngle = 0.0;
                p.dAngle += 10.0;
                if (p.dAngle > 360.0) {
                    p.dAngle = 0.0;
                }
                p.rotation[0] = p.dAngle / 180.0 * Math.PI;

                if (typeof p.dt === 'undefined') p.dt = 0.0;
                p.dt += 0.01;
                if (p.dt > 1.0) p.dt = 0.0;
                p.position[2] = 400 + 10 * Math.sin(p.dt*Math.PI*2.0);
            `;

      const baseConfig = {
        preUpdateEvalString,
        // position: [2.120597930315031, 0.5451624300822016, 400],
        position: SHRadianToWHRadian([2.120597930315031, 0.5451624300822016, 400]),
        scale: [15, 15, 15],
        positions: [1, 0, 1.5, 0, 1, 1.5, -1, 0, 1.5, 0, -1, 1.5, 0, 0, 0],
        indices: [0, 1, 1, 2, 2, 3, 3, 0, 0, 4, 1, 4, 2, 4, 3, 4],
        renderState: XE.Obj.CustomPrimitive.getRenderState(true, true),
      };

      const config1 = Object.assign({}, baseConfig, {
        indices: [0, 1, 4, 1, 2, 4, 2, 3, 4, 3, 0, 4],
        color: [0.5, 0.8, 1, 0.5],
      });

      const config2 = Object.assign({}, baseConfig, {
        indices: [0, 1, 1, 2, 2, 3, 3, 0, 0, 4, 1, 4, 2, 4, 3, 4],
        primitiveType: Cesium.PrimitiveType.LINES,
        color: [1.0, 1.0, 0.0, 5],
      });

      var p = new XE.Obj.CustomPrimitive(earth);
      p.xbsjFromJSON(config1);

      var p2 = new XE.Obj.CustomPrimitive(earth);
      p2.xbsjFromJSON(config2);

      return p;
    }

    //  环绕光环
    function createCylinder2(earth) {
      const cylinder = XE.Obj.CustomPrimitive.Geometry.createCylinder(1.0, 1.0, 1.0, 30);
      const renderState = XE.Obj.CustomPrimitive.getRenderState(true, true);
      renderState.cull.enabled = false;
      const evalString = `
                p.canvasWidth = 1;
                p.canvasHeight = 256;
                p.drawCanvas(ctx => {
                    ctx.clearRect(0, 0, 1, 256);

                    var lingrad2 = ctx.createLinearGradient(0,0,0,256);
                    lingrad2.addColorStop(0, 'rgba(255,255,255,0)');
                    lingrad2.addColorStop(1, 'rgba(255,255,255,1)');

                    ctx.fillStyle = lingrad2;
                    ctx.fillRect(0, 0, 1, 256);
                }); 
            `;

      const preUpdateEvalString = `
                if (typeof p.dt === 'undefined') p.dt = 0.0;
                p.dt += 0.01 * 0.3;
                if (p.dt > 1.0) {
                    p.dt = 0.0;
                }

                const b = (1.0-Math.cos(p.dt*Math.PI*2.0))*0.5;
                p.scale[0] = p.scale[1] = 1000 * (1.0-Math.cos(p.dt*Math.PI))*0.5;
                p.scale[2] = 200 * b;
                p.color[3] = 2.0 * b;
            `;

      const config = {
        evalString,
        preUpdateEvalString, // 间隔执行函数，动画效果
        // position: [2.1206125026580582, 0.545178729438238, 15],
        position: SHRadianToWHRadian([2.1206125026580582, 0.545178729438238, 15]),
        scale: [500, 500, 100],
        positions: cylinder.positions,
        sts: cylinder.sts,
        indices: cylinder.indices,
        renderState: renderState,
        canvasWidth: 1,
        canvasHeight: 256,
        color: [0.5, 0.8, 1, 2],
      }

      const p = new XE.Obj.CustomPrimitive(earth);
      p.xbsjFromJSON(config);

      return p;
    }

                    p._ctx_image = image;

      const preUpdateEvalString = `
                if (typeof p.dAngle === 'undefined') p.dAngle = 360.0;
                p.dAngle -= 1.0;
                if (p.dAngle < 0.0) {
                    p.dAngle = 360.0;
                }
                const rotation = p.dAngle / 180.0 * Math.PI;

                p.drawCanvas(ctx => {
                    ctx.clearRect(0, 0, 512, 512);

                    ctx.beginPath();
                    ctx.strokeStyle = "rgb(128, 128, 128)";
                    // ctx.setLineDash([8, 8]);
                    ctx.lineWidth = 1;
                    ctx.arc(256, 256, 250, 0, Math.PI*2, true);
                    ctx.stroke();

                    if (p._ctx_image) {
                        ctx.save();
                        ctx.translate(256, 256);
                        ctx.rotate(rotation);
                        ctx.translate(-256, -256);
                        ctx.drawImage(p._ctx_image, 0, 0);
                        ctx.restore();
                    }
                });
            `;

      const config = {
        evalString,
        preUpdateEvalString,
        // position: [2.1208980215153845, 0.5450726579947579, 41.369588015024185],

                p.disposers.push(() => {
                    if (p._labelDiv) {
                        p._earth.czm.viewer.container.removeChild(p._labelDiv);

                    d = 0.0;
                }
            });

    // Cesium  原始画点方法
    function addGovermentPoint() {
      const viewer = earth.czm.viewer;

      var kmlOptions = {
        camera: viewer.scene.camera,
        canvas: viewer.scene.canvas,
        clampToGround: true
      };
      // Load geocache points of interest from a KML file
      var geocachePromise = Cesium.KmlDataSource.load('./SampleData/jiagnanGoverment.kml', kmlOptions);

      // Add geocache billboard entities to scene and style them
      geocachePromise.then(function (dataSource) {
        // Add the new data as entities to the viewer
        viewer.dataSources.add(dataSource);

        // Get the array of entities
        var geocacheEntities = dataSource.entities.values;

        for (var i = 0; i < geocacheEntities.length; i++) {
          var entity = geocacheEntities[i];
          if (Cesium.defined(entity.billboard)) {
            // Adjust the vertical origin so pins sit on terrain
            entity.billboard.verticalOrigin = Cesium.VerticalOrigin.BOTTOM;
            // Disable the labels to reduce clutter
            entity.label = undefined;
            // Add distance display condition
            entity.billboard.distanceDisplayCondition = new Cesium.DistanceDisplayCondition(10.0, 20000.0);
            // Compute latitude and longitude in degrees
            var cartographicPosition = Cesium.Cartographic.fromCartesian(entity.position.getValue(Cesium.JulianDate.now()));
            var latitude = Cesium.Math.toDegrees(cartographicPosition.latitude);
            var longitude = Cesium.Math.toDegrees(cartographicPosition.longitude);
            // Modify description
            var description = '<table class="cesium-infoBox-defaultTable cesium-infoBox-defaultTable-lighter"><tbody>' +
              '<tr><th>' + "Longitude" + '</th><td>' + longitude.toFixed(5) + '</td></tr>' +
              '<tr><th>' + "Latitude" + '</th><td>' + latitude.toFixed(5) + '</td></tr>' +
              '</tbody></table>';
            entity.description = description;
          }
        }
      });
    }

    // cesium 原始画面方法
    function addCesiumPolygon() {
      const viewer = earth.czm.viewer;
      var geojsonOptions = {
        clampToGround: true
      };
      // var neighborhoodsPromise = Cesium.GeoJsonDataSource.load('./SampleData/beijing.json', geojsonOptions);
      var neighborhoodsPromise = Cesium.GeoJsonDataSource.load('./SampleData/beijing.json', geojsonOptions);
      var neighborhoods;
      neighborhoodsPromise.then(function (dataSource) {
        console.log('dataSource', dataSource)
        // Add the new data as entities to the viewer
        console.log('addCesiumPolygon start', new Date());
        viewer.dataSources.add(dataSource);
        console.log('addCesiumPolygon end', new Date());
        neighborhoods = dataSource.entities;

        // Get the array of entities
        var neighborhoodEntities = dataSource.entities.values;
        for (var i = 0; i < neighborhoodEntities.length; i++) {
          var entity = neighborhoodEntities[i];

          if (Cesium.defined(entity.polygon)) {
            console.log('polygon entity', entity)
            // Use kml neighborhood value as entity name
            // entity.name = entity.properties.neighborhood;
            // Set the polygon material to a random, translucent color
            entity.polygon.material = Cesium.Color.fromRandom({
              // red: 0.1,
              red: 0.1,
              maximumGreen: 0.5,
              minimumBlue: 0.5,
              alpha: 0.6
            });
            // entity.polygon.extrudedHeight = 5.0;
            // entity.polygon.material = Cesium.Color.LIGHTGREEN.withAlpha(0.5);
            entity.polygon.outline = true;
            // entity.polygon.outlineColor = Cesium.Color.LIGHTGREEN.withAlpha(1);
            // entity.polygon.outlineWidth = 2;

            // console.log('Cesium.Color.MEDIUMSPRINGGREEN', Cesium.Color.MEDIUMSPRINGGREEN)
            // const color = new Cesium.Color(1, 0.5, 0.5, 0.6)
            // entity.polygon.material = color  

            // Tells the polygon to color the terrain. ClassificationType.CESIUM_3D_TILE will color the 3D tileset, and ClassificationType.BOTH will color both the 3d tiles and terrain (BOTH is the default)
            entity.polygon.classificationType = Cesium.ClassificationType.TERRAIN;
            // Generate Polygon center
            var polyPositions = entity.polygon.hierarchy.getValue(Cesium.JulianDate.now()).positions;
            var polyCenter = Cesium.BoundingSphere.fromPoints(polyPositions).center;
            polyCenter = Cesium.Ellipsoid.WGS84.scaleToGeodeticSurface(polyCenter);
            entity.position = polyCenter;
            // Generate labels
            entity.label = {
              text: entity.name,
              showBackground: true,
              scale: 0.6,
              horizontalOrigin: Cesium.HorizontalOrigin.CENTER,
              verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
              distanceDisplayCondition: new Cesium.DistanceDisplayCondition(10.0, 8000.0),
              disableDepthTestDistance: 100.0
            };
          }
        }
      });
    }
